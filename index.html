<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>Voice Sytnhhhhhh</h1>
        <select name="voice" id="voices">
            <option value="">select Your voice</option>
        </select>
        <div class="input">
            <label for="rate">Rate:</label>
            <input type="range" name="rate" min="0" max="3" value="1" step="0.1">
        </div>
        <div class="input">
            <label for="pitch">Pitch:</label>
            <input type="range" name="pitch" min="0.1" max="2" step="0.1">

        </div>
        <textarea name="text" cols="1" rows="10" placeholder="Your text here!"></textarea>
        <span>

            <button id="speak">Say It!</button>
            <button id="stop">StoP!</button>
        </span>
    </div>
    <script src="script.js"></script>
</body>

</html>
